  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - WEAVIATE_URL=http://weaviate:8080
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - LLM_PROVIDER=${LLM_PROVIDER}
      - AZURE_OPENAI_BASE_URL=${AZURE_OPENAI_BASE_URL}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
      - SENTENCE_TRANSFORMERS_HOME=/app/models
      - HF_HOME=/app/models
      - REDIS_URL=redis://redis:6379
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=http://langfuse:3000
      # Disable OpenTelemetry SDK - LangFuse v2 doesn't support it
      - OTEL_SDK_DISABLED=true
    volumes:
      - ./data:/app/data:ro
      - ./frontend:/app/frontend:ro
      - ./backend:/app:rw
      - embedding_models:/app/models
    depends_on:
      weaviate:
        condition: service_healthy
      redis:
        condition: service_healthy
      # LangFuse is optional - backend will work without it
      # langfuse:
      #   condition: service_healthy
#      ollama:
#        condition: service_healthy
    networks:
      - rag-network
    command: >
      sh -c "python loader.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

networks:
  rag-network:
    driver: bridge

volumes:
  weaviate_data:
  ollama_data:
  embedding_models:
  redis_data:
  langfuse_db_data:

